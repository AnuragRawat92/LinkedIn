<!DOCTYPE html>
<html>
<head>
  <title>LinkedIn Scraper</title> <!-- Title of the webpage displayed in the browser tab -->
</head>
<body>
  <h2>LinkedIn Profile Scraper</h2> <!-- Main heading of the page -->

  <!-- Form to input LinkedIn profile links -->
  <form id="profileForm">
    <!-- Textarea for user to enter LinkedIn profile links -->
    <textarea id="links" rows="6" cols="30" placeholder="Enter LinkedIn profile links..."></textarea><br>
    <!-- Button to trigger the scraping process; type="button" prevents form submission -->
    <button id="scrapeButton" type="button">Scrape Profiles</button>
  </form>

  <!-- Link to the external JavaScript file that contains the functionality -->
  <script src="popup.js"></script>
</body>
</html>
